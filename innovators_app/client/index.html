<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href = "style.css" rel="stylesheet">

</head>
<body>
    <div class="d-flex">
        <div class="container text-center mt-5 mb-5">
            <h1 class="mt-5 display-1"><b>Pasig</b>OneBiz</h1>
            <p class="lead mt-5"> 🪪→🌐→📝</p>
            <p class="lead mt-5">Upload your documents and automatically add the necessary information to the forms!</p>
            <form>
                <div class="container mr-5 ml-5">
                    <div class="row">
                        <!-- Document Type Dropdown -->
                        <div class="col-12">
                            <select id="documentSelect" name="document-type" class="form-select mb-3">
                                <option value="" selected disabled>Select document type to upload</option>
                                <option value="Passport">Passport</option>
                                <option value="Driver's-license">Driver's License</option>
                                <option value="Past-documents">Past Documents</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        
                        <!-- File Upload Section -->
                        <div class="col-12 mb-3" id="uploadSection">
                            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                                <div class="upload-icon">📁</div>
                                <div class="upload-text">Click to upload or drag & drop</div>
                                <div class="upload-hint">PDF</div>
                            </div>
                            <input type="file" class="d-none" id="fileInput" accept=".pdf,.jpg,.jpeg,.png">
                            <div id="uploadedFile"></div>
                        </div>
                    </div>

                    <button type="button" class="btn btn-dark mt-3 ml-3 mr-3" id="submit-btn">Submit</button>
                    <a href="forms.html" class="btn btn-dark mt-3 ml-3 mr-3">Next</a>
                </div>
            </form>
        </div>
    </div>
    

        <script src = "script.js" type = "module"></script>
</body>
</html>
